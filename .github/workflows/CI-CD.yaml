name: Docker Image CI

on:
  push:
    branches: [ "stage" ]

env:
  REGISTRY: vumana24
  IMAGE_NAME: kubelabs_publicapi2
  DEPLOY_BRANCH: main
  DEPLOY_REPO: vumana24/ops
  VERSION: 2.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout code
        with:
          fetch-depth: 0 
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          build-args: |
            APP_ENV=${{ secrets.APP_ENV }}   
                     
        
      #- name: Run test
      #  run: docker run --rm --name api -p 3000:3000 vumana24/kubelabs_publicapi2
  
  deplloy:
    name: OPS
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
        name: Checkout OPS code
        with:
          repository: ${{ env.DEPLOY_REPO }}
          ssh-key: ${{ secrets.OPS_TOKEN }}

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.6.1"

      - name: Update Kubernetes resources
        run: |
          cd public-api/overlays/stage
          kustomize edit set image KUSTOMIZE-DEFINED=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}

          # Optional
          kustomize build . > kustomized-apps.yml
          cat kustomized-apps.yml