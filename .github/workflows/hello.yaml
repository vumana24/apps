name: hello-world

on:
  push:
    branches: ["stage"]

env:
  TEXT: "Verny Umaña Sánchez"

jobs:
  print: 
    runs-on: ubuntu-latest 

    steps:
      - name: print-to-screen
        run: echo "Hello World! ${{ env.TEXT }} - ${{ secrets.SECRET_NAME }}"
    
      - name: The job has succeeded?
        if: ${{ success() }}
        run: return 1

      - name: The job has failed?
        if: ${{ failure() }}
        run: echo "Job Fails :("